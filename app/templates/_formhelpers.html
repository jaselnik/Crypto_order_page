{% macro render_add_client_field(field) %}
    <div class="form-group">
        <label for="uname1">{{ field.label }}</label>
        <dd>{{ field(**kwargs)|safe }}</dd>
        {% for error in field.errors %}
        <div class="alert alert-danger">
            <a class="close font-weight-light" data-dismiss="alert" href="#">Ã—</a>{{ error }}
        </div>
        {% endfor %}
    </div>
{% endmacro %}

{% macro market_order_detail_form(type) %}
<a class="btn btn-sm btn-primary order" role="button" side-data="buy" order-type="{{ type }}">Buy </a>
<a class="btn btn-sm btn-danger order" role="button" side-data="sell" order-type="{{ type }}">Sell</a>
<div class="form-group order-details">
    <label>Amount</label>
    <input class="form-control" id="amount-{{ type }}">
</div>
{% endmacro %}

{% macro order_detail_form(type) %}
<a class="btn btn-sm btn-primary order" role="button" side-data="buy" order-type="{{ type }}">Buy </a>
<a class="btn btn-sm btn-danger order" role="button" side-data="sell" order-type="{{ type }}">Sell</a>
<div class="form-group order-details">
    <label>Amount</label>
    <input class="form-control" id="amount-{{ type }}">
    <label>Price</label>
    <input class="form-control" id="price-{{ type }}">
</div>
{% endmacro %}
