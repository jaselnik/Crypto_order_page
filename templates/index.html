<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Async Order</title>
    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
      <a class="navbar-brand" href="#">Top navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-Navbar exampletoggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
          </li>
        </ul>
        <form class="form-inline mt-2 mt-md-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <main role="main" class="container">
      <div class="jumbotron">
        <a class="btn btn-lg btn-primary create-order like" role="button">Make Order &raquo;</a>

        {% from "_formhelpers.html" import render_add_client_field %}
        <form class="add-client-form" method="post" role="form">
          <dl>
              {% for field in form %}
                  {{ render_add_client_field(field) }}
              {% endfor %}
          </dl>
          <button type="submit" class="add-client btn btn-primary" data-dismiss="modal">Add Client</button>
        </form>

      </div>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">apiKey</th>
            <th scope="col">balance</th>
            <th scope="col">order</th>
          </tr>
        </thead>
        <tbody class="client-table-body">
        <!--Here will be client data which is getting from socket-->
        </tbody>
      </table>
    </main>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {
            var socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port);
            socket.on('connect', function () {
                socket.emit('my event', {data: 'I\'m connected!'});
            });

            socket.on('my response', function (msg) {
                console.log(msg);
            });
            socket.on('my pos', function (msg) {
                console.log(msg);
                var data = msg['data'];
                var count = msg['count'];
                var clients_string = '';
                console.log(data);
                console.log(count);

                for (i = 0; i < count; i++) {
                    clients_string += '<tr>';
                    clients_string += '<th scope="row">' + i.toString() + '</th>';
                    clients_string += '<td>' + data[i]['data']["apiKey"] + '</td>';
                    clients_string += '<td>' + data[i]['data']["balance"].toString() + '</td>';
                    clients_string += '<td>' + data[i]['data']["side"] + '</td>';
                    clients_string += '</tr>';

                }
                $(".client-table-body").html(clients_string);
            });
            $('.add-client').click(function (e) {
                socket.emit('add-client', {form: $('.add-client-form').serialize()});
                return false;
             });
            $('.create-order').click(function (e) {
                e.preventDefault();
                var side = 'sell';
                socket.emit('create-order', {side: side});
                return false;
            });
        });
    </script>
  </body>
</html>
